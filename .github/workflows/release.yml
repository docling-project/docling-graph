name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  test-build:
    name: Test build and publish to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/docling-graph
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Build package
        run: uv build
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
      
      - name: Test installation from TestPyPI
        run: |
          python -m pip install --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            docling-graph==${{ github.ref_name }}
          python -c "import docling_graph; print(f'Version: {docling_graph.__version__}')"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test-build
    environment:
      name: pypi
      url: https://pypi.org/p/docling-graph
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Extract release notes
        id: extract_notes
        run: |
          # Extract release notes from CHANGELOG.md
          VERSION="${{ github.ref_name }}"
          
          # Get content between version headers
          awk "/## ${VERSION}/,/## v[0-9]/" CHANGELOG.md | \
            sed '/## v[0-9]/d' | \
            sed '1d' > release_notes.md
          
          # If no specific notes found, use generic message
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create '${{ github.ref_name }}' \
            --repo '${{ github.repository }}' \
            --title "${{ github.ref_name }}" \
            --notes-file release_notes.md
      
      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload '${{ github.ref_name }}' dist/* \
            --repo '${{ github.repository }}'
      
      - name: Summary
        run: |
          echo "- Release ${{ github.ref_name }} published successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published to:**" >> $GITHUB_STEP_SUMMARY
          echo "- TestPyPI: https://test.pypi.org/project/docling-graph/${{ github.ref_name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- PyPI: https://pypi.org/project/docling-graph/${{ github.ref_name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

