[pytest]
# Pytest Configuration

# Test Discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require dependencies)
    cli: CLI-related tests
    core: Core module tests
    llm_clients: LLM client tests
    slow: Slow running tests
    requires_config: Tests requiring config file
    requires_network: Tests requiring network access

# Output and reporting
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout for tests (10 seconds default)
timeout = 10

# Coverage
; Uncomment to enable coverage in pytest run
; addopts = --cov=docling_graph --cov-report=html --cov-report=term-missing
